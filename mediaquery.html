<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Queries Demo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
      transition: all 0.3s ease;
    }
    header {
      padding: 20px;
      background: teal;
      color: white;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 20px;
    }
    .box {
      width: 30%;
      margin: 10px;
      padding: 20px;
      background: lightcoral;
      color: white;
      border-radius: 10px;
    }

    /* ðŸ“± Small devices (up to 600px) */
    @media (max-width: 600px) {
      body {
        background: lightblue;
      }
      .box {
        width: 90%;
        background: royalblue;
      }
      header {
        font-size: 18px;
      }
    }

    /* ðŸ“±ðŸ“² Tablets (601px - 900px) */
    @media (min-width: 601px) and (max-width: 900px) {
      body {
        background: lightgreen;
      }
      .box {
        width: 45%;
        background: seagreen;
      }
      header {
        font-size: 22px;
      }
    }

    /* ðŸ’» Desktops (above 900px) */
    @media (min-width: 901px) {
      body {
        background: lavender;
      }
      .box {
        width: 28%;
        background: purple;
      }
      header {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Responsive Design with Media Queries</h1>
    <p>Resize the browser window to see the effect!</p>
  </header>

  <div class="container">
    <div class="box">Box 1</div>
    <div class="box">Box 2</div>
    <div class="box">Box 3</div>
  </div>

</body>
</html>
