<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Calculator</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f9;
      font-family: Arial, sans-serif;
    }

    .calculator {
      background: #222;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);
    }

    #display {
  width: 95%;
  height: 50px;
  margin-bottom: 15px;
  text-align: right;
  font-size: 1.5rem;
  padding: 10px;
  border: none;
  border-radius: 8px;
  outline: none;
  background: #fff;     /* Bright background */
  color: #000;          /* Dark text */
  font-weight: bold;
  box-shadow: inset 0px 2px 5px rgba(0,0,0,0.2);
}


    .buttons {
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 4 equal flexible columns */
  grid-gap: 10px;
  width: 100%;
}

button {
  width: 100%;  /* Button fills its grid cell */
  height: 60px;
  font-size: 1.2rem;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  background: #444;
  color: white;
  transition: 0.2s;
}

    button:hover {
      background: #666;
    }

    .operator {
      background: #ff9500;
    }

    .operator:hover {
      background: #e08900;
    }

    .equal {
      grid-column: span 2;
      background: #28a745;
    }

    .equal:hover {
      background: #218838;
    }

    .clear {
      background: #dc3545;
    }

    .clear:hover {
      background: #c82333;
    }

    .special {
      background: #17a2b8;
    }

    .special:hover {
      background: #138496;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="special" onclick="deleteLast()">DEL</button>
      <button class="special" onclick="toggleSign()">+/-</button>
      <button onclick="appendValue('/')">÷</button>

      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('*')">×</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('+')">+</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      
      <!-- Extra functions -->
      <button class="special" onclick="square()">x²</button>
      <button class="special" onclick="squareRoot()">√</button>
      <button class="special" onclick="percentage()">%</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");

    // 1. Append number/operator
    function appendValue(value) {
      display.value += value;
    }

    // 2. Clear screen
    function clearDisplay() {
      display.value = "";
    }

    // 3. Calculate result
    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = "Error";
      }
    }

    // 4. Delete last character
    function deleteLast() {
      display.value = display.value.slice(0, -1);
    }

    // 5. Toggle positive/negative
    function toggleSign() {
      if (display.value) {
        if (display.value.startsWith("-")) {
          display.value = display.value.substring(1);
        } else {
          display.value = "-" + display.value;
        }
      }
    }

    // 6. Square (x²)
    function square() {
      if (display.value) {
        display.value = Math.pow(parseFloat(display.value), 2);
      }
    }

    // 7. Square Root (√)
    function squareRoot() {
      if (display.value) {
        if (parseFloat(display.value) >= 0) {
          display.value = Math.sqrt(parseFloat(display.value));
        } else {
          display.value = "Error";
        }
      }
    }

    // 8. Percentage (%)
    function percentage() {
      if (display.value) {
        display.value = parseFloat(display.value) / 100;
      }
    }
  </script>

</body>
</html>
