<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customer Feedback Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9;">

  <h2 style="text-align:center; color: #333;">Customer Feedback Form</h2>

  <form style="max-width: 500px; margin: auto; padding: 20px; border: 1px solid #ccc; background-color: #fff;">

    
    <label for="name">Full Name:</label><br>
    <input type="text" id="name" name="name" placeholder="Enter your name" 
           style="width:100%; padding:8px; margin:8px 0;" required><br>

    
    <label for="email">Email Address:</label><br>
    <input type="email" id="email" name="email" placeholder="Enter your email" 
           style="width:100%; padding:8px; margin:8px 0;" required><br>

    
    <label for="phone">Phone Number:</label><br>
    <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" 
           style="width:100%; padding:8px; margin:8px 0;" required><br>

   
    <label>How satisfied are you with our service?</label><br>
    <input type="radio" id="very_satisfied" name="satisfaction" value="Very Satisfied" required>
    <label for="very_satisfied">Very Satisfied</label><br>

    <input type="radio" id="satisfied" name="satisfaction" value="Satisfied">
    <label for="satisfied">Satisfied</label><br>

    <input type="radio" id="neutral" name="satisfaction" value="Neutral">
    <label for="neutral">Neutral</label><br>

    <input type="radio" id="unsatisfied" name="satisfaction" value="Unsatisfied">
    <label for="unsatisfied">Unsatisfied</label><br>

    <input type="radio" id="very_unsatisfied" name="satisfaction" value="Very Unsatisfied">
    <label for="very_unsatisfied">Very Unsatisfied</label><br><br>

    
    <label for="comments">Additional Comments:</label><br>
    <textarea id="comments" name="comments" rows="4" placeholder="Write your feedback here..." 
              style="width:100%; padding:8px; margin:8px 0;" required></textarea><br>

    
    <input type="submit" value="Submit" 
           style="background-color:#4CAF50; color:white; padding:10px 20px; border:none; cursor:pointer;">
    <input type="reset" value="Reset" 
           style="background-color:#f44336; color:white; padding:10px 20px; border:none; cursor:pointer; margin-left:10px;">

  </form>
</body>
</html>
